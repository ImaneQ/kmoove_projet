
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/form-style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
        .active {
            color: orangered;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="html\homepage.html" class="logo"><img src="/assets/85583bc3-e7ff-4182-a4c7-ce34ee1047cf-removebg-preview 1.png"
                    alt=""></a>
            <div class="nav-links">
                <ul>
                    <li><a href="html\homepage.html">Home</a></li>
                    <li><a href="html\games.html" class="active">Nos Jeux</a></li>
                    <li><a href="html\Onepage.html">Evenements</a></li>
                    <li><a href="html\form.html" class="active">Contact</a></li>
                </ul>
            </div>
            <img src="/assets/menu(1).png" alt="">
        </nav>
    </header>

    <div id="ctcnous">Contactez nous !</div>

    <div class="container">
        <div class="cube">

            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>





        </div>
    </div>

    <div class="cube2">

        <div class="face2 front"></div>
        <div class="face2 back"></div>
        <div class="face2 right"></div>
        <div class="face2 left"></div>
        <div class="face2 top"></div>
        <div class="face2 bottom"></div>





    </div>

    <div class="cube3">

        <div class="face3 front"></div>
        <div class="face3 back"></div>
        <div class="face3 right"></div>
        <div class="face3 left"></div>
        <div class="face3 top"></div>
        <div class="face3 bottom"></div>





    </div>

    <form onsubmit="sendemail()">
        <ul class="form-style-1">
            <li><label> <span class="required"></span></label><input type="text" name="field1" class="field-divided"
                    placeholder="Nom" /><input type="text" name="field2" class="field-divided" placeholder="Prénom" />
            </li>
            <li>
                <label><span class="required"></span></label>
                <input type="email" placeholder="Email" name="field3" class="field-long" />
            </li>
            <li>
                <label><span class="required"></span></label>
                <select name="field4" class="field-select">

                    <option value="Partnership">Partenariat</option>
                    <option value="General Question">Général</option>
                </select>
            </li>
            <li>
                <label><span class="required"></span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea"
                    placeholder="Votre Message"></textarea>
            </li>
            <li>
                <input type="submit" value="Envoyer" />
            </li>
        </ul>
    </form>

</body>
<footer>
    <script src="/script/form.js"></script>
</footer>

</html>
